<body>
    <!-- block element -->
    <p style="border: 2px solid red;">this is para</p>
    <p style="border: 2px solid red;">this is another para</p>
    


    <!-- inline element -->
    <span style="border: 2px solid red;">this <em>is</em> <em>para</em></span>
    <span style="border: 2px solid red;">this is another para</span>
    <em>is</em> <em>para</em>

    <p> inline tag examples- &lt;span&gt;<p>

    <form>
        <label for="name">Feedback</label>
        <input type="email" id="name" placeholder="Enter a name" required>

    </form>

    <form> <input type="radio" name="gender" value="male" > Male<br>
          <input type="radio" name="gender" value="female"> Female<br>  
          <input type="radio" name="gender" value="other" disabled> Other
        </form>


    <!-- symentic tags -->
    <p>for paragraph</p>
    <a>link</a>
    <h1>Heading</h1>


    <!-- Asymantic tags -->
    <div><h1>Heading</h1></div>
    <div><a>link</a></div>
